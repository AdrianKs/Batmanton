<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title center>Meine Spiele</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="gameStatus">
    <ion-list *ngSwitchCase="'vergangende'">
      <div *ngFor="let item of testData">
        <ion-item>
          <ion-thumbnail item-left>
            <img src="assets/img/TSV Heimaterde.png">
          </ion-thumbnail>
          <p>{{ item.date }}</p>
          <h2><b>{{ item.matchday }}</b></h2>
          <p>{{ item.team }}</p>
          <p>{{ item.location }}</p>
        </ion-item>
      </div>
    </ion-list>

    <ion-list *ngSwitchCase="'bevorstehende'">
      <div *ngFor="let item of testData">
        <ion-item>
          <ion-thumbnail item-left>
            <img src="assets/img/TSV Heimaterde.png">
          </ion-thumbnail>
          <p>{{ item.date }}</p>
          <h2><b>{{ item.matchday }}</b></h2>
          <p>{{ item.team }}</p>
          <p>{{ item.location }}</p>
          <button ion-button color="danger" icon-left (click)="doRadio()">
            <ion-icon name='close'></ion-icon>
              Absagen
          </button>
        </ion-item>
      </div>
    </ion-list>

    <ion-list *ngSwitchCase="'offene'">
      <div *ngFor="let item of testData">
        <ion-item>
          <ion-thumbnail item-left>
            <img src="assets/img/KSV.png">
          </ion-thumbnail>
          <p>{{ item.date }}</p>
          <h2><b>{{ item.matchday }}</b></h2>
          <p>{{ item.team }}</p>
          <p>{{ item.location }}</p>
          <button ion-button color="secondary" icon-left>
          <ion-icon name='checkmark'></ion-icon>
            Zusagen
          </button>
          <button ion-button color="danger" icon-left (click)="doRadio()">
            <ion-icon name='close'></ion-icon>
              Absagen
          </button>
        </ion-item>
      </div>
    </ion-list>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar no-border-bottom>
    <ion-segment [(ngModel)]="gameStatus">
      <ion-segment-button value="vergangende">
        Vergangende
      </ion-segment-button>
      <ion-segment-button value="bevorstehende">
        Bevorstehende
      </ion-segment-button>
      <ion-segment-button value="offene">
        Offene
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
