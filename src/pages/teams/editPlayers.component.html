<ion-header>
    <ion-navbar>
        <ion-title>Spieler hinzuf체gen</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="spielerStatus">
                <ion-segment-button value="chosen">
                    Ausgew채hlt
                </ion-segment-button>
                <ion-segment-button value="available">
                    Verf체gbar
                </ion-segment-button>
            </ion-segment>
    </ion-toolbar>
    <div [ngSwitch]="spielerStatus">
    <ion-list *ngSwitchCase="'chosen'">
        <div *ngFor="let player of playersOfTeam">
            <ion-item>
                        <ion-grid>
                            <ion-row>
                                <ion-col width-15>

                                    <img src="../../assets/images/ic_account_circle_black_24dp_2x.png" />

                                </ion-col>
                                <ion-col width-70>

                                    {{player.firstname}} {{player.lastname}} <br> Geburtstag: {{player.birthday}}

                                </ion-col>
                                <ion-col width-15>
                                    <button ion-button icon-only color="danger" (click)="removePlayer(p)">
                                <ion-icon name="remove"></ion-icon>
                            </button>

                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-item>
        </div>
    </ion-list>
    <ion-list *ngSwitchCase="'available'">
        <ion-toolbar no-border-top>
            <ion-segment [(ngModel)]="geschlecht">
                <ion-segment-button value="maenner">
                    M채nner
                </ion-segment-button>
                <ion-segment-button value="frauen">
                    Frauen
                </ion-segment-button>
            </ion-segment>
        </ion-toolbar>
        <div [ngSwitch]="geschlecht">
            <ion-list *ngSwitchCase="'maenner'">
                <div *ngFor="let item of allPlayers">
                    <div *ngIf="item.gender=='m'">
                        <ion-item>
                            <div class="teamItem-left">
                                <img src="../../assets/images/ic_account_circle_black_24dp_2x.png" />
                            </div>
                            <div class="teamItem-right">
                                <div class="teamItem-details">
                                    {{item.firstname}} {{item.lastname}} <br>
                                    Geburtstag: {{item.birthday}}
                                </div>
                            </div>
                        </ion-item>
                    </div>
                </div>
            </ion-list>
            <ion-list *ngSwitchCase="'frauen'">
                <div *ngFor="let item of allPlayers">
                    <div *ngIf="item.gender=='f'">
                        <ion-item>
                            <div class="teamItem-left">
                                <img src="../../assets/images/ic_account_circle_black_24dp_2x.png" />
                            </div>
                            <div class="teamItem-right">
                                <div class="teamItem-details">
                                    {{item.firstname}} {{item.lastname}} <br>
                                    Geburtstag: {{item.birthday}}
                                </div>
                            </div>
                        </ion-item>
                    </div>
                </div>
            </ion-list>
        </div>
        <!--<div *ngFor="let item of allPlayers">
            <ion-item>
                <div class="teamItem-left">
                    <img src="../../assets/images/ic_account_circle_black_24dp_2x.png" />
                </div>
                <div class="teamItem-right">
                    <div class="teamItem-details">
                        Vorname: {{item.firstname}} <br> Nachname: {{item.lastname}}
                    </div>
                    <div *ngIf="item.isAdult==true">
                        Altersklasse: Erwachsen
                    </div>

                        Altersklasse: Jugend
                    </div>
                </div>
            </ion-item>
        </div>-->
    </ion-list>
    </div>
</ion-content>
