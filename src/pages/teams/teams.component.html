<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mannschaften</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--<button ion-button (click)="testGetData()">Print Data</button>-->
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <div *ngFor="let item of teams">
      <ion-item (click)="viewTeam($event, item)">
        <div class="teamItem-left">
          <img src="../../assets/images/ic_account_circle_black_24dp_2x.png" />
        </div>
        <div class="teamItem-right">
          <div class="teamItem-details">
            {{item.name}} <br>
          </div>
          <div *ngIf="item.ageLimit==0">
            Altersklasse: Erwachsen
          </div>


          <div *ngIf="item.ageLimit!=0">
            Altersklasse: U {{item.ageLimit}}

          <div *ngIf="item.isAdult==false">
            Altersklasse: Jugend


          <div *ngIf="item.ageLimit!=0">
            Altersklasse: U {{item.ageLimit}}

          </div>
        </div>
      </ion-item>
    </div>
  </ion-list>
  <ion-fab right bottom>
     <button ion-fab icon-only color="secondary">
    <ion-icon name="add"></ion-icon>
  </button>
  </ion-fab>
 
</ion-content>
