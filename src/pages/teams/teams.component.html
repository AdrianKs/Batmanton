<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mannschaften</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--<button ion-button (click)="testGetData()">Print Data</button>-->
  <ion-searchbar showCancelButton="true" placeholder="Suche" cancelButtonText="Abbrechen" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <div *ngFor="let item of teams">
      <ion-item (click)="viewTeam($event, item)" [(ngModel)]="item.name" ngDefaultControl>
        <div class="list teamItem-left">
             
            <div class="row">
              <div class="col">
                <img class="t-thumbnail-matchday-top-left" src="{{getFirstFourPicUrls(item)[0]}}" onError="this.src='assets/images/ic_account_circle_black_48dp_2x.png'"/>
                <img class="t-thumbnail-matchday-top-right" src="{{getFirstFourPicUrls(item)[1]}}" onError="this.src='assets/images/ic_account_circle_black_48dp_2x.png'"/>
              </div>
              <div class="col">
                <img class="t-thumbnail-matchday-bottom-left" src="{{getFirstFourPicUrls(item)[2]}}" onError="this.src='assets/images/ic_account_circle_black_48dp_2x.png'"/>
                <img class="t-thumbnail-matchday-bottom-right" src="{{getFirstFourPicUrls(item)[3]}}" onError="this.src='assets/images/ic_account_circle_black_48dp_2x.png'"/>
              </div>
            </div>
          </div>
        <!--<div class="teamItem-left">
          <img id="teamPic" class="teamImage" src="{{item.teamPicUrl}}" onError="this.src='assets/images/ic_account_circle_black_24dp_2x.png'" />
          <!<img src="assets/images/ic_account_circle_black_24dp_2x.png" />-->
        <!--</div>-->
        <div class="teamItem-right">
          <div class="teamItem-details">
            {{item.name}} <br>
          </div>
          <div *ngIf="item.ageLimit==0">
            Altersklasse: Erwachsen
          </div>
          <div *ngIf="item.ageLimit!=0">
            Altersklasse: U {{item.ageLimit}}
          </div>
        </div>
      </ion-item>
    </div>
  </ion-list>
  <ion-fab right bottom>
     <button ion-fab icon-only color="secondary" (click)="pushToAddNewTeam()">
    <ion-icon name="add"></ion-icon>
  </button>
  </ion-fab>
 
</ion-content>
