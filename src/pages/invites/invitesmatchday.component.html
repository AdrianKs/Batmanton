<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Einladungen Spieltag {{matchday.id}}</ion-title>
    <ion-buttons right>
      <button ion-button (click)="goToPage(matchday)">
        <ion-icon name="information-circle" clear item-right></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngFor="let item of invites">
      <div *ngIf="item.match == matchday.id">
        <div *ngFor="let player of players">
          <div *ngIf="item.sender == utilities.user.uid">
            <div *ngIf="player.id == item.recipient">
              <div *ngIf="item.state == '0'">
                <ion-item>
                  <ion-avatar item-left>
                    <div *ngIf="player.picUrl != ''">
                      <img src="{{player.picUrl}}">
                    </div>
                    <div *ngIf="player.picUrl == ''">
                      <img src="../../assets/images/ic_account_circle_black_48dp_2x.png">
                    </div>
                  </ion-avatar>
                  <h2> {{player.firstname}} {{player.lastname}} </h2>
                  <h3>
                    <ion-badge color="primary" item-bottom> Keine Antwort</ion-badge>
                    <!--<ion-icon name="ios-redo" (click)="showConfirm()" item-right></ion-icon>-->
                  </h3>
                </ion-item>
              </div>
              <div *ngIf="item.state == '1'">
                <ion-item>
                  <ion-avatar item-left>
                    <div *ngIf="player.picUrl != ''">
                      <img src="{{player.picUrl}}">
                    </div>
                    <div *ngIf="player.picUrl == ''">
                      <img src="../../assets/images/ic_account_circle_black_48dp_2x.png">
                    </div>
                  </ion-avatar>
                  <h2> {{player.firstname}} {{player.lastname}} </h2>
                  <h3>
                    <ion-badge color="secondary" item-bottom> Zugesagt</ion-badge>
                  </h3>
                </ion-item>
              </div>
              <div *ngIf="item.state == '2'">
                <ion-item>
                  <ion-avatar item-left>
                    <div *ngIf="player.picUrl != ''">
                      <img src="{{player.picUrl}}">
                    </div>
                    <div *ngIf="player.picUrl == ''">
                      <img src="../../assets/images/ic_account_circle_black_48dp_2x.png">
                    </div>
                  </ion-avatar>
                  <h2> {{player.firstname}} {{player.lastname}} </h2>
                  <h3>
                    <ion-badge color="danger" item-bottom> Abgesagt</ion-badge>
                  </h3>
                  <p>{{item.excuse}}</p>
                </ion-item>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-list>
</ion-content>
