<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title center>Spieltage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let item of dataGames">
    <ion-item (click)="openDetails($event, item)">
      <ion-thumbnail item-left>
        <img src="assets/img/TSV Heimaterde.png">
      </ion-thumbnail>
      <p>{{ item.time | matchTime }}</p>
      <p>{{ item.opponent }}</p>
      <div *ngIf="item.home == true"><p>Heim</p></div>
      <div *ngIf="item.home == false"><p>Ausw√§rts</p></div>
    </ion-item>
  </div>
  <ion-fab right bottom>
    <button ion-fab icon-only color="secondary" (click)="createGame()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
